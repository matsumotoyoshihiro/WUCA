<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>マスタ登録</title>
        <style>
            body {
                font-size: 14pt;
                font-family: メイリオ, Osaka;
            }
            h1 {
                font-size: 1.5em;
            }
        </style>

    </h:head>
    <h:body>
        <div><h1>マスタ登録</h1></div>
        <h:form>

           <h:commandButton value="入力画面"
                            action="#{masterControl.chDisp()}"
                       style="width: 100px; height: 30px; position: absolute; left: 472px; top: 15px"/>
            
            
            <table>    
                <tr>
                    <td><h:outputLabel value="社員名　姓:"/></td>
                    <td><h:inputText value="#{masterControl.fristName}" /></td>
                    <td><h:outputLabel value="名:" /></td>
                    <td><h:inputText value="#{masterControl.lastName}" /></td>
                    <td><h:selectBooleanCheckbox value="#{masterControl.checkBox}"/>入力者一覧に追加</td>
                    
                </tr>
            
                <tr>
                    <td style="float: right"><h:outputLabel value="PC名"/></td>
                    <td><h:inputText value="#{masterControl.pcName}" /></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style=""><h:commandButton action="#{masterControl.next()}" value="登　録"
                         style="width: 100px; height: 30px; position: absolute;"/></td>
                    
                </tr>
            </table>
            
            <br></br>
        

            

            
            <h:dataTable value="#{masterControl.all}"  var="row" border="1">
                
                <h:column >
                    <f:facet name ="header">
                        <h:outputText value="　社員名　"/>
                    </f:facet>
                    
                    <h:outputText value ="#{row.name}" />
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="　PC名　"/>
                    </f:facet>
                    
                    <h:outputText value ="#{row.pcName}" />     
                    
                </h:column>
    
            </h:dataTable>

        </h:form> 
        
        
        
    </h:body>
</html>
