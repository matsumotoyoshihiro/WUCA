<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>マスタ登録</title>
        <style>
            body {
                font-size: 14pt;
                font-family: メイリオ, Osaka;
            }
            h1 {
                font-size: 1.5em;
            }
        </style>


        
        
    </h:head>
    <h:body>
        
        <script type="text/javascript">
        
            function delCheck() {
                     
            if(window.confirm('本当に削除してもよろしいですか？')) {
              
                document.write("#{masterControl.dalete()}");    //OKのとき入力したレコードを論理削除
                window.alert('削除しました');
            }else {
                window.alert('削除がキャンセルされました');
            }
        }
    
        </script>
        
        
        <h:form>
            <table style="height: 600px; width: 1500px">
                <tr><td>
            
            <table>
                <tr>
                    <td><h1>マスタ登録</h1></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="float: top"><h:commandButton value="入力画面" action="#{masterControl.chDisp()}" style="width: 100px; height: 30px; position: absolute"/></td>
                </tr>
                
                
                <tr>
                    <td><h3>新規登録</h3></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                
                <tr>
                    <td style="float: right"><h:outputLabel value="社員名　姓:"/></td>
                    <td><h:inputText value="#{masterControl.familyName}" /></td>
                    <td><h:outputLabel value="名:" /></td>
                    <td><h:inputText value="#{masterControl.name}" /></td>
                    <td></td>
                    
                </tr>
            
                <tr>
                    <td style="float: right"><h:outputLabel value="PC名"/></td>
                    <td><h:inputText value="#{masterControl.pcName}" /></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>　　　　　　　</td>
                    <td style=""><h:commandButton action="#{masterControl.next()}" value="登　録"
                         style="width: 100px; height: 30px; position: absolute;"/></td>
                    
                </tr>
            </table>
            
            <br></br>
            <br></br>
            
            <table>
                <tr>
                    <td><h3>データ更新</h3></td>
                    <td></td>
                </tr>
                
                <tr>
                    <td style="float: right"><h:outputLabel value="データ更新したいID："/> </td>
                    <td><h:inputText value="#{masterControl.updateID}"/> </td>
                    <td></td>
                    <td></td>
                </tr>
                
                <tr>
                    <td style="float: right"> <h:outputLabel value="新しい社員名 姓："/> </td>
                    <td><h:inputText value="#{masterControl.newFamilyName}" /> </td>
                    <td style="float: right"><h:outputLabel value="名：" ></h:outputLabel></td>
                    <td><h:inputText value="#{masterControl.newName}"/></td>
                </tr>
                
                <tr>
                    <td style="float: right"> <h:outputLabel value="新しいPC名：" /> </td>
                    <td> <h:inputText value="#{masterControl.newPcName}" /> </td>
                    <td style="width: 115px"></td>
                    <td style="float: right"><h:commandButton action="#{masterControl.update()}" value="更新"  style="width: 100px; height: 30px"/></td>
                </tr>
            
            </table>
   
                <br></br>
                <br></br>
                
                <table>
                <tr>
                    <td><h3>データ削除</h3></td>
                    <td></td>
                    <td></td>
                </tr>
                
                <tr style="height: 50px">
                    <td><h:outputLabel value="削除したいID："/> </td>
                    <td><h:inputText  value="#{masterControl.deleteID}"/> </td>
                    <td></td>
                    <td></td>
                    <td style="float: top"><h:commandButton  onclick="delCheck()" value="削除"  style="width: 100px; height: 30px"/></td>
                    
                </tr>
                
                
                
            
            </table>
            
            </td>
                    
            <td style="width: 100px"></td>
            <td style="float: right ; width: 550px">
                <h1>一覧表(名前順)</h1>    
                
            <h:dataTable value="#{masterControl.all}"  var="row" border="1">
                
                <h:column >
                    <f:facet name ="header">
                        <h:outputText value="　ID　"/>
                    </f:facet>
                    
                    <h:outputText value ="#{row.ID}" />
                    
                </h:column>
                
                <h:column >
                    <f:facet name ="header">
                        <h:outputText value="　社員名　"/>
                    </f:facet>
                    
                    <h:outputText value ="#{row.familyName} #{row.name}" />
                    
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="　PC名　"/>
                    </f:facet>
                    
                    <h:outputText value ="#{row.pcName}" />     
                    
                </h:column>
    
            </h:dataTable>
            </td>
            </tr>
            </table>
        </h:form> 
        
        
        
    </h:body>
</html>
