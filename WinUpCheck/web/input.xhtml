<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>WindowsUpdateチェック</title>
        <style>
            body {
                font-size: 14pt;
                font-family: メイリオ, Osaka;
            }
            h1 {
                font-size: 1.5em;
            }
            td.list {
                width: 50px
                
            }
        </style>        
    </h:head>
    <h:body>
        <h:form>
        <table>
            <td><h1>WindowsUpdateチェック</h1></td>
            <td align="right">
                <h:commandButton value="マスタ登録"
                                 action="#{inputControl.masterDisp()}"
                       style="width: 100px; height: 30px; position: absolute; left: 590px; top: 15px"/>
            </td>
        </table>
        <p>WindowsUpdateの毎月の進捗を登録してください。</p>        
        <table>
            <tr>
                <td align="right">入力者：</td>
                <td>
                    <h:selectOneRadio value="#{inputControl.familyName}" label="入力者">
                        <f:selectItems value="#{inputControl.mstFamNameAll}"/>
                    </h:selectOneRadio>
                </td>
            </tr>
            
            <tr>
                <td align="right">PC名：</td>
                <td>
                    <h:selectOneListbox value="#{inputControl.pcName}" size="1" label="PC名">
                        <f:selectItems value="#{inputControl.mstPcNameAll}" />
                    </h:selectOneListbox>
                </td>
            </tr>
            
            <tr>
                <td align="right">ステータス：</td>
                <td>
                    <h:selectOneListbox value="#{inputControl.status}" size="1" label="ステータス">
                        <f:selectItems value="#{inputControl.itemStatus}" />
                    </h:selectOneListbox>
                </td>
            </tr>
            
            <tr>
                <td align="right">備考：</td>
                <td>
                    <h:inputTextarea value="#{inputControl.note}" cols="80" rows="5" label="備考"/>
                </td>
            </tr>
            
            <tr>
                <td>
                    <h:commandButton style="width: 100px; height: 30px; position: absolute; left: 590px;" value="更新" action="#{inputControl.create()}"/>
                </td>                
            </tr>
        </table>
        <br></br>
        <br></br>
        <br></br>

        <h:dataTable value="#{inputControl.updateList()}" var="row"  border="1" cellspacing="0" bodyrows="12" width="600">
            <f:facet name="caption">
                <h:outputText value="#{inputControl.strYear}年度　WindowsUpdate状況一覧"></h:outputText>
            </f:facet>
        
            <h:column>
                <h:outputText value="#{row.get(0)}"/>
            </h:column>
        
            <h:column>
                <h:outputText value="#{row.get(1)}" id="list"/>
            </h:column>    
            
            <h:column>
                <h:outputText value="#{row.get(2)}"/>
            </h:column> 
          
            <h:column>
                <h:outputText value="#{row.get(3)}"/>
            </h:column> 
            
            <h:column>
                <h:outputText value="#{row.get(4)}"/>
            </h:column> 
            
            <h:column>
                <h:outputText value="#{row.get(5)}"/>
            </h:column> 
            
            <h:column>
                <h:outputText value="#{row.get(6)}"/>
            </h:column> 
            
            <h:column>
                <h:outputText value="#{row.get(7)}"/>
            </h:column> 
        
            <h:column>
                <h:outputText value="#{row.get(8)}"/>
            </h:column> 
        
            <h:column>
                <h:outputText value="#{row.get(9)}"/>
            </h:column> 
        
            <h:column>
                <h:outputText value="#{row.get(10)}"/>
            </h:column> 
            
            <h:column>
                <h:outputText value="#{row.get(11)}"/>
            </h:column> 
        
            <h:column>
                <h:outputText value="#{row.get(12)}"/>
            </h:column> 
        </h:dataTable>
        </h:form>
    </h:body>
</html>
